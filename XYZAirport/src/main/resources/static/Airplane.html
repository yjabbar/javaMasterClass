<!DOCTYPE HTML>
<html>

<head>
    <title>
        Airline
    </title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body class="bg-secondary">
<div class="bg-light">

    <div class="container">
        <div class="row">
            <h5 class="mx-auto">Airplanes</h5>
        </div>

    </div>


    <div class="container">
        <!-- New Book Modal -->
        <div id="newAirplaneModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">New airplane</h4>
                    </div>

                    <div class="modal-body">

                        <div class="row">
                            <form class="col-md-12" id="saveAirplane" onsubmit="return false;">
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="fuel" class="col-sm-2 col-form-label">Current Amount of Fuel:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="fuel" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="location" class="col-sm-2 col-form-label">Location:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="location" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-secondary" id="submit">Add Airplane</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <div class="row">
            <div class="col-12">
                <table class="table" id="airplanes">
                    <thead>
                    <tr>
                        <th scope="col" width="40%">Plane Name</th>
                        <th scope="col" width="30%">Amount of Fuel</th>
                        <th scope="col" width="30%">Location</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <button class="mx-auto mt-1 mb-4" type="button" data-toggle="modal" data-target="#newAirplaneModal">Create new Airplane</button>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="airplane.js"></script>
<script>
    $(document).ready(function () {
        setupAirplane();
    });
</script>
</body>

<footer class="py-5 bg-dark">

        <p class="m-0 text-center text-white">Copyright &copy; XYZ Airline</p>
    </div>
    <!-- /.container -->
</footer>


</html>
